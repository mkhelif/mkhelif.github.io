<nav id="post-nav">
    {% if paginator.previous_page %}
        <span class="prev">
            {% if paginator.previous_page == 1 %}
                <a href="{{ site.baseurl }}/blog/" title="Previous Page">Previous</a>
            {% else %}
                <a href="{{ site.baseurl }}/blog/page{{ paginator.previous_page }}/">Previous</a>
            {% endif %}
        </span>
    {% endif %}
    {% if paginator.next_page %}
        <span class="next">
            <a href="{{ site.baseurl }}/blog/page{{ paginator.next_page }}/">Next</a>
        </span>
    {% endif %}
</nav>
