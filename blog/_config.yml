name: Marwan Khelif
description: 
meta_description: "Your New Jekyll Site, Blogging about stuffs"

aboutPage: false

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: '/blog'
domain_name: 'http://mkhelif.fr'
google_analytics: 'UA-XXXXXXXX-X'
disqus_shortname: 'mkhelif'

# Details for the RSS feed generator
url:            'http://mkhelif.fr/'
author:         'Marwan Khelif'
authorTwitter:  'mkhelif'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
